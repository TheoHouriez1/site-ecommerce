security:
    password_hashers:
        Symfony\Component\Security\Core\User\PasswordAuthenticatedUserInterface: auto

    providers:
        app_user_provider:
            entity:
                class: App\Entity\User
                property: email

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        
        main:
            lazy: true
            stateless: false
            provider: app_user_provider
            custom_authenticator:
                - App\Security\SecurityAuthenticator
            logout:
                path: app_logout
            remember_me:
                secret: '%kernel.secret%'
                lifetime: 3600
                path: /
                secure: false
                httponly: true
                samesite: 'lax'
                always_remember_me: true
            form_login:
                login_path: app_login
                check_path: app_login
                enable_csrf: true

        # ðŸ”¹ DÃ©sactive la sÃ©curitÃ© pour toutes les routes API
        api:
            pattern: ^/api/
            stateless: true
            security: false

    access_control:
        - { path: ^/api/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/api/register, roles: PUBLIC_ACCESS }
        - { path: ^/api/create-order, roles: PUBLIC_ACCESS }  # âœ… Cette ligne doit Ãªtre avant /api/
        - { path: ^/api, roles: IS_AUTHENTICATED_FULLY }  # âœ… Ce bloc doit Ãªtre Ã  la fin pour ne pas bloquer create-order